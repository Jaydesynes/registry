<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

<body>
    <header class="header"><h1>WELCOME TO JAYDESYNES</h1></header>
    <section class="merge">
        <div class="lef">
            <div class="block"> 
                <form action="{{ url_for('register') }}" method="post" class="form">
                    <div class="form-group">    
                        <div  style="color: brown;">{{ msg }}</div>
                        <input id="username" name="username" type="text" placeholder="Enter Your Username" class="textbox"/>
                    </div>    
                    <div class="form-group">
                        <input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox"/>
                    </div>
                    <div class="form-group">
                        <input id="email" name="email" type="text" placeholder="Enter Your Email ID" class="textbox"/>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn" value="Sign Up">
                    </div>
                    
            </form>
            </div>
        </div>
        <div class="signin">
            <div class="block" >
                <div class="option">
                    <h1>Already have an account? </h1> 
                </div>
                <div class="botton">
                    <a class="bottom" href="{{url_for('login')}}"> Sign In here</a>
                </div>
            </div>
        </div>
    </section><br>
